<div ng-controller="loginctrl">
  <div class="form">
    <div class="form-data">
      <div class="text-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" ng-model="loginemail" required/>
       
      </div>
  
      <div class="text-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" style="width: 100%" ng-model="loginpassword" required/>
     
      </div>
    </div>
    <div class="submit-button">
    <button ng-click="login()" type="submit" class="button" style="width: 100%">LogIn</button>
    </div>
    <div class="account-create">
      Do not have an account? <a ng-href="#/ragister">Ragister</a>
    </div>
  </div>
</div>
